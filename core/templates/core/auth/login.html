{% extends "core/base.html" %}

{% block title %}Login ¬∑ Transaction Hub{% endblock %}

{% block unauthenticated_content %}
<div style="max-width: 400px; margin: 60px auto;">
    <div style="background: var(--bg-content); border-radius: 8px; padding: 32px; border: 1px solid var(--border);">
        <h2 style="font-size: 24px; font-weight: 600; margin-bottom: 24px; text-align: center;">Login to Your Account</h2>
        
        {% if error %}
        <div style="background: #fee2e2; color: #991b1b; padding: 12px 16px; border-radius: 8px; margin-bottom: 20px; border: 1px solid #dc2626;">
            {{ error }}
        </div>
        {% endif %}
        
        <form method="post">
            {% csrf_token %}
            <div class="form-row" style="margin-bottom: 18px;">
                <label class="field-label">Username</label>
                <input type="text" name="username" class="field-input" required autofocus>
            </div>
            
            <div class="form-row" style="margin-bottom: 24px;">
                <label class="field-label">Password</label>
                <div style="position: relative;">
                    <input type="password" name="password" class="field-input" required style="padding-right: 40px;">
                    <button type="button" id="togglePassword" style="position: absolute; right: 12px; top: 50%; transform: translateY(-50%); background: none; border: none; cursor: pointer; color: var(--muted); font-size: 18px; padding: 0; width: 24px; height: 24px; display: flex; align-items: center; justify-content: center;" aria-label="Show password">
                        <span id="passwordIcon">üëÅÔ∏è</span>
                    </button>
                </div>
            </div>
            
            <button type="submit" class="btn btn-primary" style="width: 100%; padding: 12px;">Login</button>
        </form>
        
        <div style="margin-top: 24px; text-align: center; font-size: 14px; color: var(--muted);">
            Don't have an account? <a href="{% url 'signup' %}" style="color: var(--accent); text-decoration: none;">Sign Up</a>
        </div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const passwordInput = document.querySelector('input[name="password"]');
        const toggleButton = document.getElementById('togglePassword');
        const passwordIcon = document.getElementById('passwordIcon');
        
        if (passwordInput && toggleButton) {
            toggleButton.addEventListener('click', function() {
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);
                
                // Toggle icon
                if (type === 'text') {
                    passwordIcon.textContent = 'üôà';
                    passwordIcon.setAttribute('aria-label', 'Hide password');
                } else {
                    passwordIcon.textContent = 'üëÅÔ∏è';
                    passwordIcon.setAttribute('aria-label', 'Show password');
                }
            });
        }
    });
</script>
{% endblock %}
